name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop, main ]

jobs:
  build-and-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # --- Generate Prisma client BEFORE type checking ---
      - name: Generate Prisma client (API)
        run: pnpm --filter @kultur/api prisma:generate

      # Now typecheck the whole workspace (root tsconfig covers apps/ and packages/)
      - name: Run TypeScript typecheck (workspace)
        run: pnpm -w -s exec tsc --noEmit

      - name: Build frontend
        run: pnpm --filter @kultur/web build

      - name: Prisma generate (double-check, optional)
        # Ensures client present in the workspace in case build changed structure
        run: pnpm --filter @kultur/api prisma:generate

  smoke:
    runs-on: ubuntu-latest
    needs: build-and-checks
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Start API (background)
        run: |
          pnpm --filter @kultur/api prisma:generate
          pnpm --filter @kultur/api dev & sleep 2

      - name: Basic API health check
        run: |
          for i in 1 2 3; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:4000/health || echo "000")
            echo "status=$status"
            if [ "$status" = "200" ]; then exit 0; fi
            sleep 2
          done
          exit 1
